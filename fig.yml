zookeeper:
  build: .
  ports:
    - "2181:2181"
  hostname: zookeeper
  user: zookeeper
  command: /usr/bin/zookeeper-server start-foreground

namenode:
  build: .
  ports:
    - "8020:8020"
    - "50070:50070"
  hostname: namenode
  user: hdfs
  command: hdfs namenode

datanode:
  build: .
  links:
    - namenode
  ports:
    - "50010:50010"
    - "50020:50020"
  hostname: datanode
  user: hdfs
  #command: hdfs datanode
  command: cat /etc/hosts
